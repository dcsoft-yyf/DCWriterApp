   <style>
      html,
      body {
         height: 100%;
         overflow: hidden;
         padding: 0;
         margin: 0;
      }

      .describe-box {
         /* max-width: 50%;
        min-width: 500px; */
         border: 1px solid #dcdfe6;
         line-height: 23px;
         text-align: left;
         background: linear-gradient(180deg, #dcdfe6 0%, #fff 100%);
         box-shadow: inset 0px 0px 10px 1px #dcdfe6;
         border-radius: 0px 8px 8px 0px;
      }

      .describe-box span:first-child {
         /* text-align: center; */
         font-weight: bold;
         line-height: 32px;
         border-bottom: 1px solid rgb(155, 187, 227)
      }

      .describe-box span {
         display: block;
         margin: 0 5px;
         font-size: 13px;

      }

      .toolBox {
         /* height: 40px; */
         width: 100%;
         border: 1px solid #dcdfe6;
         display: flex;
         font-size: 13px;
         overflow-x: auto;
         overflow-y: hidden;
      }

      .toolBox span {
         display: inline-table;
         margin: 5px;
         border-radius: 8px;
         border: 1px solid #dcdfe6;
         padding: 5px 10px;
         min-width: 50px;
         height: 18px;
         white-space: nowrap
      }

      .toolBox select {
         margin: 5px;
         border-radius: 8px;
         border: 1px solid #dcdfe6;
         padding: 3px 10px;
         min-width: 50px;
         height: 29px;
      }

      #FontNameSelect {
         min-width: 150px
      }

      .toolBox span:has(select) {
         padding: 0px;
         /* margin: 0px; */
      }

      .toolBox span:hover {
         border: 1px solid #4e6ef2;
         cursor: pointer;
      }

      .dc-writer-box {
         /* height: 100% !important; */
         border-bottom: 0px solid black;
         background-attachment: fixed;
         background-size: cover;
         background-position: center top;
      }

      .main-container {
         height: 100%;
         display: flex;

      }

      .ringbox {
         width: 30%;
         margin: 0 auto;
         padding: 20px;
         background-color: #fff;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         border-radius: 8px;
      }

      .list-item {
         display: flex;
         justify-content: space-between;
         align-items: center;
         padding: 15px;
         border-bottom: 1px solid #eee;
      }

      .list-item:last-child {
         border-bottom: none;
      }

      #myWriterControl {
         width: 70%;
      }

      .TracesListContentItem {
         height: 50px;
         width: 100%;
         border-bottom: 1px solid saddlebrown;
         text-align: center;
         line-height: 50px;
         background: #dce1f7;
         border-radius: 5px;
      }
   </style>

   <script>

      window.onload = function () {
      };
      let toolBoxDOM = document.querySelector(".toolBox");
      if (toolBoxDOM) {
         toolBoxDOM.addEventListener("click", (e) => {
            if (e.target.tagName == "SPAN") {
               let commandName = e.target.getAttribute("commandName");
               let localMethod = e.target.getAttribute("localMethod");
               if (commandName) {
                  let ctl = document.getElementById("myWriterControl");
                  ctl.DCExecuteCommand(commandName, false, null);
               } else if (localMethod) {
                  funcOBJ[localMethod].call(funcOBJ);
               }
            }
         });
      }
      //编辑器方法组
      let funcOBJ = {
         DownLoadFile: function () {
            let ctl = document.getElementById("myWriterControl");
            let fName = Date.now();
            ctl.DownLoadFile("xml");
         },
         PrintDocument: function () {
            let ctl = document.getElementById("myWriterControl");
            let fName = Date.now();
            ctl.PrintDocument();
         },
         LoadPrintPreview: function () {
            let ctl = document.getElementById("myWriterControl");
            let fName = Date.now();
            ctl.LoadPrintPreview();
         },
         ClosePrintPreview: function () {
            let ctl = document.getElementById("myWriterControl");
            let fName = Date.now();
            ctl.ClosePrintPreview();
         },
         AboutControl: function () {
            let ctl = document.getElementById("myWriterControl");
            let fName = Date.now();
            ctl.AboutControl();
         },
      };
      function loadXML() {
         console.log('loadXML');
         let ctl = document.getElementById('myWriterControl');
         ctl.LoadDocumentFromString(strDemoFileXml);
      }
      window.WriterControl_OnLoad = function (rootElement) {
         loadXML();
      };

      //单元格网格线
      function SetTableCellGridLineInfo() {
         var ctl = document.getElementById("myWriterControl");

      }

      function SetTableCellSlantSplitlineStyle() {
         var ctl = document.getElementById("myWriterControl");
         ctl.cellDiagonalLineDialog(null, ctl);

      }
      //单元格取值
      function GetTableCellText() {
         var ctl = document.getElementById("myWriterControl");
         var result = ctl.GetTableCellText("table1", 1, 1);
         alert(result);
      }
      //单元格赋值
      function SetTableCellText() {
         var ctl = document.getElementById("myWriterControl");
         var result = ctl.SetTableCellText("table1", 1, 1, "dddd");
         console.log(result);
