   <script>
      window.onload = function () {
      };
      let toolBoxDOM = document.querySelector(".toolBox");
      if (toolBoxDOM) {
         toolBoxDOM.addEventListener("click", (e) => {
            if (e.target.tagName == "SPAN") {
               let commandName = e.target.getAttribute("commandName");
               let localMethod = e.target.getAttribute("localMethod");
               if (commandName) {
                  let ctl = document.getElementById("myWriterControl");
                  ctl.DCExecuteCommand(commandName, false, null);
               } else if (localMethod) {
                  funcOBJ[localMethod].call(funcOBJ);
               }
            }
         });
      }
      //编辑器方法组
      let funcOBJ = {
         DownLoadFile: function () {
            let ctl = document.getElementById("myWriterControl");
            let fName = Date.now();
            ctl.DownLoadFile("xml");
         },
         PrintDocument: function () {
            let ctl = document.getElementById("myWriterControl");
            let fName = Date.now();
            ctl.PrintDocument();
         },
         LoadPrintPreview: function () {
            let ctl = document.getElementById("myWriterControl");
            let fName = Date.now();
            ctl.LoadPrintPreview();
         },
         ClosePrintPreview: function () {
            let ctl = document.getElementById("myWriterControl");
            let fName = Date.now();
            ctl.ClosePrintPreview();
         },
         AboutControl: function () {
            let ctl = document.getElementById("myWriterControl");
            let fName = Date.now();
            ctl.AboutControl();
         },
      };

sWord</Name></Attribute><Attribute><Name>SetUCControl</Name></Attribute><Attribute><Name>CalcText</Name></Attribute></Attributes><ID>201409111122091602</ID><ToolTip>西医鉴别诊断</ToolTip><EnableValueValidate>true</EnableValueValidate><ValidateStyle /><XElements Count="166"><Element xsi:type="XString" StyleIndex="8"><Text>脑出血：中老年人多见，多在动态中急性起病。多有头痛、呕吐。血压明显增高。患侧时有瞳孔变大。可有脑膜刺激征。CT可见脑内高密度灶。</Text></Element><Element xsi:type="XParagraphFlag" StyleIndex="8" /><Element xsi:type="XString" StyleIndex="8"><Text>                 颅内占位性病变：颅内肿瘤或脑脓肿等也可急性发作，引起局灶性神经功能缺损，类似于脑梗死。脑脓肿可有身体其他部位感染或全身性感染的病史。头部CT及MRI检查有助于明确诊断。</Text></Element></XElements><BorderElementColor>#00000000</BorderElementColor><Name>鉴别诊断</Name><BackgroundText>西医鉴别诊断</BackgroundText><BorderVisible>Visible</BorderVisible><EditorActiveMode>MouseClick</EditorActiveMode></Element><Element xsi:type="XParagraphFlag" StyleIndex="8" /><Element xsi:type="XString"><Text>诊疗计划：</Text></Element><Element xsi:type="XParagraphFlag" StyleIndex="8" /><Element xsi:type="XString"><Text>    </Text></Element><Element xsi:type="XInputField"><Attributes><Attribute><Name>NsoElementTypeName</Name><Value>NewControl</Value></Attribute><Attribute><Name>NsoControlTypeName</Name><Value>TextBox</Value></Attribute><Attribute><Name>Type</Name><Value>3</Value></Attribute><Attribute><Name>ControlID</Name><Value>201409031728063289</Value></Attribute><Attribute><Name>ElementID</Name><Value>381</Value></Attribute><Attribute><Name>WordVersion</Name><Value>2</Value></Attribute><Attribute><Name>ExternalDataSourceId</Name></Attribute><Attribute><Name>HelpTip</Name><Value>诊疗计划</Value></Attribute><Attribute><Name>DelFlag</Name><Value>TRUE</Value></Attribute><Attribute><Name>EditProtect</Name><Value>FALSE</Value></Attribute><Attribute><Name>IsSaveAsNode</Name><Value>TRUE</Value></Attribute><Attribute><Name>IsNotRecordInXML</Name><Value>FALSE</Value></Attribute><Attribute><Name>MustFillContent</Name><Value>TRUE</Value></Attribute><Attribute><Name>Reference</Name><Value> aragraphFlag" StyleIndex="8" /><Element xsi:type="XString"><Text>    2治疗上予胞磷胆碱钠静点以营养脑神经，依达拉非静点清除自由基，阿托伐他汀口服稳定斑块及其他对症治疗。</Text></Element><Element xsi:type="XParagraphFlag" StyleIndex="8" /><Element xsi:type="XString"><Text>    3中医予以滋阴潜阳，熄风通络之法。方用镇肝熄风汤加减，处方如下：</Text></Element><Element xsi:type="XParagraphFlag" StyleIndex="8" /><Element xsi:type="XString"><Text>    白芍20g     天冬15g      玄参15g       菌陈15g </Text></Element><Element xsi:type="XParagraphFlag" StyleIndex="8" /><Element xsi:type="XString"><Text>    赭石20g     龙骨30g      牡蛎30g       丹参20g </Text></Element><Element xsi:type="XParagraphFlag" StyleIndex="8" /><Element xsi:type="XString"><Text>    以上用药，以文火煎至300ml，分2次，早饭前、晚饭后温服。忌辛辣之品。并配以中成药血塞通以化瘀通络。</Text></Element><Element xsi:type="XParagraphFlag" StyleIndex="8" /><Element xsi:type="XString"><Text>    4中医调护：慎起居，避风寒，调饮食，畅情志。</Text></Element><Element xsi:type="XParagraphFlag" StyleIndex="8" /><Element xsi:type="XString"><Text>    5向家属交待病情及相关药物副作用，签署病危通知书。并嘱其详阅相关药物说明书。</Text></Element><Element xsi:type="XParagraphFlag" StyleIndex="8" /><Element xsi:type="XString" StyleIndex="8"><Text>    </Text></Element><Element xsi:type="XString"><Text>6请上级医师查看患者。      </Text></Element><Element xsi:type="XString" StyleIndex="9"><Text> </Text></Element></XElements><Deleteable>false</Deleteable><BorderElementColor>#00000000</BorderElementColor><BackgroundTextColor>#FF0000</BackgroundTextColor><Name>诊疗计划</Name><InnerValue>1完善入院相关检查，以辅助诊治。\n    2治疗上予胞磷胆碱钠静点以营养脑神经，依达拉非静点清除自由基，阿托伐他汀口服稳定斑块及其他对症治疗。\n    3中医予以滋阴潜阳，熄风通络之法。方用镇肝熄风汤加减，处方如下：\n    白芍20g     天冬15g      玄参15g       菌陈15g \n    赭石20g     龙骨30g      牡蛎30g       丹参20g \n    以上用药，以文火煎至300ml，分2次，早饭前、晚饭后温服。忌辛辣之品。并配以中成药血塞通以化瘀通络。\n    4中医调护：慎起居，避风寒，调饮食，畅情志。\n    5向家属交待病情及相关药物副作用，签署病危通知书。并嘱其详阅相关药物说明书。\n    6请上级医师查看患者。       </InnerValue><BackgroundText>请在此处输入诊疗计划...</BackgroundText><BorderVisible>Visible</BorderVisible><EditorActiveMode>MouseClick</EditorActiveMode></Element><Element xsi:type="XParagraphFlag" StyleIndex="8" /><Element xsi:t 理解他人讲话，伴有头晕、右侧颞部波动样头痛，症状持续不缓解，被他人发现后急来我院就诊，急诊查头CT示：未见出血，为求系统诊治，遂以“脑梗死”为诊断收入我科住院治疗，入院时症见：神清，精神萎靡，右侧颞部波动样头痛，言语欠流利，右侧肢体完全活动不能，病来无剧烈头痛，无意识障碍及四肢抽搐，无恶心呕吐，无视物成双及视物旋转，无心悸及活动后气促，无心前区剧烈胸痛，无食欲减退，无反酸嗳气，无呼吸困难，无咳嗽咳痰，无咳血及咳痰带血，无发冷及发热，无腹痛及腹泻，无呕血及黑粪，无腰痛及血尿，无鼻出血及牙龈出血，无体重明显减轻，无关节红肿变形，饮食可，睡眠正常，二便正常。\n2.既往史：否认高血压病、糖尿病、冠心病病史，否认肝炎，结核等传染病史。否认手术外伤史。否认输血史。预防接种史不详。否认药物及食物过敏史。\n3.查体：T.36.5℃  P.53次/分  R.18次/分  B.P.134/76mmHg 舌质红，苔白腻，脉弦，神清，精神不振，发育正常，营养中等，平车推入病室，问答合理，查体合作，自主体位，口唇无发绀，双肺听诊呼吸音粗，未闻及干湿啰音，心音低钝，律齐，无杂音，腹软，全腹无压痛、反跳痛及肌紧张，肝脾肋下未触及肿大，双下肢无浮肿。神经系统：神清，不完全运动性失语，双眼向右凝视，双瞳孔等大正圆，直径约3.0mm，对光反射灵敏，双侧额纹对称，左侧鼻唇沟变浅，伸舌左偏，口角右偏，左侧上下肢肌力0级，肌张力减低，右侧上下肢肌力V级，肌张力正常，双侧感觉对称存在，左巴氏征（+），右巴氏征（-）。\n4.辅助检查：头CT（门诊）：未见出血。心电图：窦性心动过缓。\n初步诊断：\n    中医诊断：中风-中经络【阴虚风动】\n    西医诊断：脑梗死（急性期\n                脑栓塞\n              心律失常\n                窦性心动过缓\n诊断依据：\n    中医辨病辩证依据：四诊合参，患者素体阴虚，阴不制阳，肝阳上亢，亢而化风，风阳上扰清窍而致本病，病位在脑，与肝脾肾有关，本虚标实，经积极治疗，预后差。\n    西医诊断依据：1.患者以“突发左侧肢体活动不灵2小时余”为主诉入院。2既往史：否认高血压病、心脏病、糖尿病病史。3.查体：T.36.5℃  P.53次/分  R.18次/分  B.P.134/76mmHg 舌质红，苔白腻，脉弦，神清，精神不振，发育正常，营养中等，平车推入病室，问答合理，查体合作，自主体位，口唇无发绀，双肺听诊呼吸音粗，未闻及干湿啰音，心音低钝，律齐，无杂音，腹软，全腹无压痛、反跳痛及肌紧张，肝脾肋下未触及肿大，双下肢无浮肿。神经系统：神清，不完全运动性失语，双眼向右凝视，双瞳孔等大正圆，直径约3.0mm，对光反射灵敏，双侧额纹对称，左侧鼻唇沟变浅，伸舌左偏，口角右偏，左侧上下肢肌力0级，肌张力减低，右侧上下肢肌力V级，肌张力正常，双侧感觉对称存在，左巴氏征（+），右巴氏征（-）。4.辅助检查：头CT（门诊）：未见出血。心电图：窦性心动过缓。\n鉴别诊断：\n    中医鉴别诊断：厥证：也有突然昏仆，不省人事表现，一般而言，厥证时间短暂，发作时常伴有四肢逆冷，移时多可自行苏醒，醒后无半身不遂、言语不利等表现。\n                 痿证：一般起病缓慢，以双下肢瘫痪或四肢瘫痪，或肌肉萎缩，筋惕肉瞤多见；而中风的肢体瘫痪多起病急，且以偏瘫不遂为主。 \n    西医鉴别诊断：脑出血：中老年人多见，多在动态中急性起病。多有头痛、呕吐。血压明显增高。患侧时有瞳孔变大。可有脑膜刺激征。CT可见脑内高密度灶。\n                 颅内占位性病变：颅内肿瘤或脑脓肿等也可急性发作，引起局灶性神经功能缺损，类似于脑梗死。脑脓肿可有身体其他部位感染或全身性感染的病史。头部CT及MRI检查有助于明确诊断。\n诊疗计划：\n    1完善入院相关检查，以辅助诊治。\n    2治疗上予胞磷胆碱钠静点以营养脑神经，依达拉非静点清除自由基，阿托伐他汀口服稳定斑块及其他对症治疗。\n    3中医予以滋阴潜阳，熄风通络之法。方用镇肝熄风汤加减，处方如下：\n    白芍20g     天冬15g      玄参15g       菌陈15g \n    赭石20g     龙骨30g      牡蛎30g       丹参20g \n    以上用药，以文火煎至300ml，分2次，早饭前、晚饭后温服。忌辛辣之品。并配以中成药血塞通以化瘀通络。\n    4中医调护：慎起居，避风寒，调饮食，畅情志。\n    5向家属交待病情及相关药物副作用，签署病危通知书。并嘱其详阅相关药物说明书。\n    6请上级医师查看患者。       \n                                                                          签名</BodyText><LocalConfig /><PageSettings><HeaderDistance>39</HeaderDistance><FooterDistance>39</FooterDistance><LeftMargin>59</LeftMargin><TopMargin>167</TopMargin><RightMargin>59</RightMargin><BottomMargin>79</BottomMargin></PageSettings></XTextDocument>';
