<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: #f0f4f8;
            color: #2d3748;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 6rem;
            color: #4a5568;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2d3748;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #4a5568;
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #4299e1;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
            margin: 10px;
        }

        .button:hover {
            background: #3182ce;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 4rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">😕</div>
        <h1>404</h1>
        <h2>页面未找到</h2>
        <p>
            您访问的页面可能已被移除、暂时不可用或地址输入有误。<br>
            请检查URL是否正确，或返回主页继续浏览。
        </p>
        <div class="action-buttons">
            <a href="/" class="button">返回首页</a>
            <a href="/contact" class="button">联系支持</a>
        </div>
    </div>
</body>
</html>
