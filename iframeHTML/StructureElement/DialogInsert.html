   <script>
      window.onload = function () {
      };
      let toolBoxDOM = document.querySelector(".toolBox");
      if (toolBoxDOM) {
         toolBoxDOM.addEventListener("click", (e) => {
            if (e.target.tagName == "SPAN") {
               let commandName = e.target.getAttribute("commandName");
               let localMethod = e.target.getAttribute("localMethod");
               if (commandName) {
                  let ctl = document.getElementById("myWriterControl");
                  ctl.DCExecuteCommand(commandName, false, null);
               } else if (localMethod) {
                  funcOBJ[localMethod].call(funcOBJ);
               }
            }
         });
      }
      //编辑器方法组
      let funcOBJ = {
         DownLoadFile: function () {
            let ctl = document.getElementById("myWriterControl");
            let fName = Date.now();
            ctl.DownLoadFile("xml");
         },
         PrintDocument: function () {
            let ctl = document.getElementById("myWriterControl");
            let fName = Date.now();
            ctl.PrintDocument();
         },
         LoadPrintPreview: function () {
            let ctl = document.getElementById("myWriterControl");
            let fName = Date.now();
            ctl.LoadPrintPreview();
         },
         ClosePrintPreview: function () {
            let ctl = document.getElementById("myWriterControl");
            let fName = Date.now();
            ctl.ClosePrintPreview();
         },
         AboutControl: function () {
            let ctl = document.getElementById("myWriterControl");
            let fName = Date.now();
            ctl.AboutControl();
         },
      };




      function InsertInputField() {
         let ctl = document.getElementById("myWriterControl");

         ctl.DCExecuteCommand('InsertInputField', true, null);
      }

      function InsertLabelElement() {
         let ctl = document.getElementById("myWriterControl");

         ctl.DCExecuteCommand('InsertLabelElement', true, null);
      }

      function insertcheckboxorradio() {
         let ctl = document.getElementById("myWriterControl");

         ctl.DCExecuteCommand('insertcheckboxorradio', true, null);
      }


      function InsertTDBarcodeElement() {
         let ctl = document.getElementById("myWriterControl");

         ctl.DCExecuteCommand('InsertTDBarcodeElement', true, null);
      }


      function InsertBarcodeElement() {
         let ctl = document.getElementById("myWriterControl");
         ctl.DCExecuteCommand('InsertBarcodeElement', true, null);
      }

      function InsertTable() {
         let ctl = document.getElementById("myWriterControl");
         ctl.DCExecuteCommand('InsertTable', true, null);
      }













   </script>
