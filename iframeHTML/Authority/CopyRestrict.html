<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>【第五代】用户内容锁定</title>
  <style>
    html,
    body {
      height: 100%;
      overflow: hidden;
      padding: 0;
      margin: 0;
    }

    .describe-box {
      /* max-width: 50%;
        min-width: 500px; */
      border: 1px solid #dcdfe6;
      line-height: 23px;
      text-align: left;
      background: linear-gradient(180deg, #dcdfe6 0%, #fff 100%);
      box-shadow: inset 0px 0px 10px 1px #dcdfe6;
      border-radius: 0px 8px 8px 0px;
    }

    .describe-box span:first-child {
      /* text-align: center; */
      font-weight: bold;
      line-height: 32px;
      border-bottom: 1px solid rgb(155, 187, 227)
    }

    .describe-box span {
      display: block;
      margin: 0 5px;
      font-size: 13px;

    }

    .toolBox {
      height: 40px;
      width: 100%;
      border: 1px solid #dcdfe6;
      display: flex;
      font-size: 13px;
      overflow-x: auto;
      overflow-y: hidden;
    }

    .toolBox span {
      text-align: center;
      display: inline-table;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #dcdfe6;
      padding: 5px 10px;
      min-width: 50px;
      height: 18px;
      white-space: nowrap
    }

    .toolBox label {
      line-height: 40px;
    }

    .toolBox select {
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #dcdfe6;
      padding: 3px 10px;
      min-width: 50px;
      height: 29px;
    }

    #FontNameSelect {
      min-width: 150px
    }

    .toolBox span:has(select) {
      padding: 0px;
      margin: 0px;
    }

    .toolBox span:hover {
      border: 1px solid #4e6ef2;
      cursor: pointer;
    }

    .dc-writer-box {
      /* height: 100% !important; */
      border-bottom: 0px solid black;
      background-attachment: fixed;
      background-size: cover;
      background-position: center top;
    }

    .main-container {
      height: 100%;
      display: flex;

    }

    .ringbox {
      width: 30%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #eee;
    }

    .list-item:last-child {
      border-bottom: none;
    }

    #myWriterControl {
      width: 70%;
    }

    .TracesListContentItem {
      height: 50px;
      width: 100%;
      border-bottom: 1px solid saddlebrown;
      text-align: center;
      line-height: 50px;
      background: #dce1f7;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="describe-box">
      <span>DCWriter5.0 集成了跨病历权限功能，可提供用户在跨病历的操作权限控制。</span>

    </div>
    <div class="toolBox">
      <span commandName="fileopen">打开本地文件</span>
      <span localMethod="DownLoadFile">导出到本地</span>
      <span localMethod="PrintDocument">打印</span>
      <span localMethod="LoadPrintPreview">打印预览</span>
      <span localMethod="ClosePrintPreview">关闭预览</span>
      <span localMethod="AboutControl">关于</span>
    </div>
    <!-- 修改内容 -->
    <div class="toolBox">
      <label>1. 检查类型：</label>
      <select id="checkStyle">
        <option value="none">不检查</option>
        <option value="WarringWhenFail">检查并警告</option>
        <option value="PromptForBitWhenFail">检查并禁止</option>
        <option value="ForBitWhenFail">检查</option>
      </select>
      <label>2. 作用范围：</label>
      <select id="scope">
        <option value="system">操作系统</option>
        <option value="controls">单控件</option>
      </select>
    </div>
  </div>
  <div class="main-container">

    <div style="height: 100%; width: 50%;">
      <label for="text1">MRID: </label><input id="text1" type="text" style="width: 50px" />
      <div id="myWriterControl" dctype="WriterControlForWASM" style="height: 100%;  background: #F3F5F7; width: 100%;"
        RuleVisible="true" rulebackcolor="#F3F5F7" RuleClientBackColor="#F3F5F7"
        RuleClientBorderColor="rgb(237 240 243)" RuleLineColor="#CCCCCC" PageCssString222="box-shadow:0px 0px 0px grey"
        PageBorderColor="#F3F5F7" pagetitleposition="BottomRight"
        RegisterCode="0566987B1B6CD6DECCBEE8CE4CDEAD577FCF5A30201BE7553AFD47C841548F0C0CA6212C10F259E9AF13820AF8E4A17CCBF7612FFFF1A779EBF962627BCAF7ECB906FA8C96694D242208ED9CECD19A907F6820C142920C54553B32B4FE661F78E553F9D3CCE077B455FA558F71D78FE816"
        OnLoad="this.LoadDocumentFromString(strDemoFileXml, 'xml');">
      </div>
    </div>

    <div style="height: 100%; width: 50%;">
      <label for="text2">MRID: </label><input id="text2" type="text" style="width: 50px" />
      <div id="myWriterControl2" dctype="WriterControlForWASM" style="height: 100%;  background: #F3F5F7; width: 100%;"
        RuleVisible="true" rulebackcolor="#F3F5F7" RuleClientBackColor="#F3F5F7"
        RuleClientBorderColor="rgb(237 240 243)" RuleLineColor="#CCCCCC" PageCssString222="box-shadow:0px 0px 0px grey"
        PageBorderColor="#F3F5F7" pagetitleposition="BottomRight"
        RegisterCode="0566987B1B6CD6DECCBEE8CE4CDEAD577FCF5A30201BE7553AFD47C841548F0C0CA6212C10F259E9AF13820AF8E4A17CCBF7612FFFF1A779EBF962627BCAF7ECB906FA8C96694D242208ED9CECD19A907F6820C142920C54553B32B4FE661F78E553F9D3CCE077B455FA558F71D78FE816"
        OnLoad="this.LoadDocumentFromString(strDemoFileXml, 'xml');">
      </div>
    </div>
  </div>
</body>

<script>

  function WriterControl_OnLoad(rootElement) {
    loadXML();
  };

  let toolBoxDOM = document.querySelector(".toolBox");
  if (toolBoxDOM) {
    toolBoxDOM.addEventListener("click", (e) => {
      if (e.target.tagName == "SPAN") {
        let commandName = e.target.getAttribute("commandName");
        let localMethod = e.target.getAttribute("localMethod");
        if (commandName) {
          let ctl = document.getElementById("myWriterControl");
          ctl.DCExecuteCommand(commandName, false, null);
        } else if (localMethod) {
          funcOBJ[localMethod].call(funcOBJ);
        }
      }
    });
  }
  //编辑器方法组
  let funcOBJ = {
    DownLoadFile: function () {
      let ctl = document.getElementById("myWriterControl");
      let fName = Date.now();
      ctl.DownLoadFile("xml");
    },
    PrintDocument: function () {
      let ctl = document.getElementById("myWriterControl");
      let fName = Date.now();
      ctl.PrintDocument();
    },
    LoadPrintPreview: function () {
      let ctl = document.getElementById("myWriterControl");
      let fName = Date.now();
      ctl.LoadPrintPreview();
    },
    ClosePrintPreview: function () {
      let ctl = document.getElementById("myWriterControl");
      let fName = Date.now();
      ctl.ClosePrintPreview();
    },
    AboutControl: function () {
      let ctl = document.getElementById("myWriterControl");
      let fName = Date.now();
      ctl.AboutControl();
    },
  };
  function loadXML() {
    console.log('loadXML');
    let ctl = document.getElementById('myWriterControl');
    ctl.LoadDocumentFromString(strDemoFileXml);
  }
  window.WriterControl_OnLoad = function (rootElement) {
    // loadXML()
    //限制复制粘贴
    rootElement.EventBeforeCopy = function (eventObj, copydata) {
      var text1Inner = document.getElementById("text1").value;
      var text2Inner = document.getElementById("text2").value;
      var dcClipboardDataKey =
        rootElement.id === "myWriterControl" ? text1Inner : text2Inner;
      copydata.datas[0] = dcClipboardDataKey; //设置唯一性
    };
    rootElement.EventBeforePaste = function (copydata) {
      var dcClipboardDataJson =
        JSON.parse(localStorage.getItem("dcClipboardData")) || [];
      var copydataKeyInner = copydata && copydata[0];
      var dcClipboardDataKeyInner = dcClipboardDataJson[0];
      var checkStyle = document.getElementById("checkStyle").value;
      var scope = document.getElementById("scope").value;
      var text1 = document.getElementById("text1").value;
      var text2 = document.getElementById("text2").value;
      var currentControlId =
        rootElement.id === "myWriterControl" ? text1 : text2;
      //不检查
      if (checkStyle === "none") {
        if (scope === "controls") {
          //本地存储中的id等于当前粘贴数据的id，表示要粘贴的数据来自编辑器
          if (dcClipboardDataKeyInner === copydataKeyInner) {
            //复制的数据id和要粘贴的数据id相同，表示在同一个编辑器内操作，不需要校验
            return true;
          } else {
            //来自于外部的数据
            window.alert("禁止从编辑器外部获得数据");
            return false;
          }
        }
        return true;
      }
      // 检查并警告
      if (checkStyle === "WarringWhenFail") {
        // 单控件
        if (scope === "controls") {
          //本地存储中的id等于当前粘贴数据的id，表示要粘贴的数据来自编辑器
          if (dcClipboardDataKeyInner === copydataKeyInner) {
            if (text1 !== text2) {
              //复制的组件id等于当前要粘贴的id
              if (copydataKeyInner === currentControlId) {
                return true;
              }
              //不同控件之间的警告
              var flag = window.confirm(
                "警告,在id为" +
                currentControlId +
                "的文档中粘贴来自" +
                copydataKeyInner +
                "的数据,是否粘贴?"
              );
              return flag;
            }
            //id相同直接粘贴
            return true;
          } else {
            //来自于外部的数据
            window.alert("禁止从编辑器外部获得数据");
            return false;
          }
        }
        // 操作系统
        if (scope === "system") {
          //复制的数据id和要粘贴的数据id相同，表示在同一个编辑器内操作，不需要校验
          if (copydataKeyInner === currentControlId) {
            return true;
          }
          //其他控件数据或者外部数据的粘贴 则发出警告
          var flag1 = window.confirm(
            "警告,在id为" +
            currentControlId +
            "的文档中粘贴来自" +
            (copydataKeyInner === "text/plain"
              ? "外部"
              : copydataKeyInner) +
            "的数据,是否粘贴?"
          );
          return flag1;
        }
      }
      // 检查并禁止，不区分操作系统和单控件
      if (checkStyle === "PromptForBitWhenFail") {
        //本地存储中的id等于当前粘贴数据的id，表示要粘贴的数据来自编辑器
        if (dcClipboardDataKeyInner === copydataKeyInner) {
          //禁止粘贴id不同的编辑器数据
          if (copydataKeyInner !== currentControlId) {
            window.alert("禁止从其他编辑器获得数据");
            return false;
          }
          return true;
        } else {
          //外部数据的粘贴禁止提示
          window.alert("禁止从外部获得数据");
          return false;
        }
      }

      // 检查，不区分操作系统和单控件
      if (checkStyle === "ForBitWhenFail") {
        //本地存储中的id等于当前粘贴数据的id，表示要粘贴的数据来自编辑器
        if (dcClipboardDataKeyInner === copydataKeyInner) {
          //禁止粘贴id不同的编辑器数据
          if (copydataKeyInner !== currentControlId) {
            return false;
          }
          return true;
        } else {
          return false;
        }
      }
    };

  };
  // -------------------------------------------------------------------------------------------


</script>
