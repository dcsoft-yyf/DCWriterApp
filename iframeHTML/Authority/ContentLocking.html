<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   <title>【第五代】用户内容锁定</title>
   <style>
      html,
      body {
         height: 100%;
         overflow: hidden;
         padding: 0;
         margin: 0;
      }

      .describe-box {
         border: 1px solid #dcdfe6;
         line-height: 23px;
         text-align: left;
         background: linear-gradient(180deg, #dcdfe6 0%, #fff 100%);
         box-shadow: inset 0px 0px 10px 1px #dcdfe6;
         border-radius: 0px 8px 8px 0px;
         border-bottom: 1px solid rgb(155, 187, 227)
      }

      .describe-box span:first-child {
         /* text-align: center; */
         font-weight: bold;
         line-height: 32px;

      }

      .describe-box span {
         /* display: block; */
         margin: 0 5px;
         font-size: 13px;
      }

      .toolBox {
         height: 40px;
         width: 100%;
         border: 1px solid #dcdfe6;
         display: flex;
         font-size: 13px;
         overflow-x: auto;
         overflow-y: hidden;
      }

      .toolBox span {
         text-align: center;
         display: inline-table;
         margin: 5px;
         border-radius: 8px;
         border: 1px solid #dcdfe6;
         padding: 5px 10px;
         min-width: 50px;
         height: 18px;
         white-space: nowrap
      }

      .toolBox select {
         margin: 5px;
         border-radius: 8px;
         border: 1px solid #dcdfe6;
         padding: 3px 10px;
         min-width: 50px;
         height: 29px;
      }

      #FontNameSelect {
         min-width: 150px
      }

      .toolBox span:has(select) {
         padding: 0px;
         margin: 0px;
      }

      .toolBox span:hover {
         border: 1px solid #4e6ef2;
         cursor: pointer;
      }

      .dc-writer-box {
         /* height: 100% !important; */
         border-bottom: 0px solid black;
         background-attachment: fixed;
         background-size: cover;
         background-position: center top;
      }

      .main-container {
         height: 100%;
         display: flex;

      }

      .ringbox {
         width: 30%;
         margin: 0 auto;
         padding: 20px;
         background-color: #fff;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         border-radius: 8px;
      }

      .list-item {
         display: flex;
         justify-content: space-between;
         align-items: center;
         padding: 15px;
         border-bottom: 1px solid #eee;
      }

      .list-item:last-child {
         border-bottom: none;
      }

      #myWriterControl {
         width: 70%;
      }

      .TracesListContentItem {
         height: 50px;
         width: 100%;
         border-bottom: 1px solid saddlebrown;
         text-align: center;
         line-height: 50px;
         background: #dce1f7;
         border-radius: 5px;
      }
   </style>
</head>

   <div class="header">
      <div class="describe-box">
         <span>DCWriter5.0 集成了权限控制功能,可通过当前用户在当前行进行签名来控制其他用户登录后不能进行修改。</span>
      </div>
      <div class="toolBox">
         <span commandName="fileopen">打开本地文件</span>
         <span localMethod="DownLoadFile">导出到本地</span>

<script>

   function WriterControl_OnLoad(rootElement) {
      console.log('WriterControl_OnLoad888888888888');
      loadXML();
   };

   let toolBoxDOM = document.querySelector(".toolBox");
   if (toolBoxDOM) {
      toolBoxDOM.addEventListener("click", (e) => {
         if (e.target.tagName == "SPAN") {
            let commandName = e.target.getAttribute("commandName");
            let localMethod = e.target.getAttribute("localMethod");
            if (commandName) {
               let ctl = document.getElementById("myWriterControl");
               ctl.DCExecuteCommand(commandName, false, null);
            } else if (localMethod) {
               funcOBJ[localMethod].call(funcOBJ);
            }
         }
      });
   }
   //编辑器方法组
   let funcOBJ = {
      DownLoadFile: function () {
         let ctl = document.getElementById("myWriterControl");
         let fName = Date.now();
         ctl.DownLoadFile("xml");
      },
      PrintDocument: function () {
         let ctl = document.getElementById("myWriterControl");
         let fName = Date.now();
         ctl.PrintDocument();
      },
      LoadPrintPreview: function () {
         let ctl = document.getElementById("myWriterControl");
         let fName = Date.now();
         ctl.LoadPrintPreview();
      },
      ClosePrintPreview: function () {
         let ctl = document.getElementById("myWriterControl");
         let fName = Date.now();
         ctl.ClosePrintPreview();
      },
      AboutControl: function () {
         let ctl = document.getElementById("myWriterControl");
         let fName = Date.now();
         ctl.AboutControl();
      },
   };
   function loadXML() {
      console.log('loadXML');
      let ctl = document.getElementById('myWriterControl');
      ctl.LoadDocumentFromString(strDemoFileXml);
   }

   // -------------------------------------------------------------------------------------------
   function Login() {
      var ctl = document.getElementById("myWriterControl");
      var userID = document.getElementById("userID").value;//用户ID
      var opt = {
         ID: userID,// 用户编号
         Name: userID, // 用户名
         ClientName: "xxxx", // 客户端电脑名称
         PermissionLevel: 0, // 用户授权等级
         Description: "" // 其他说明
      };
      ctl.UserLoginByUserLoginInfo(opt, true);
      window.alert(userID + '登录成功！');
   }
   function SignAndLockCurrentTableRow() {
      var ctl = document.getElementById("myWriterControl");
      var CurrentTable = ctl.CurrentTable();//获取当前表格
      if (!CurrentTable) return;
      var table_props = ctl.GetElementProperties(CurrentTable);//获取当前表格属性
      var CurrentTableRow = ctl.CurrentTableRow();//获取当前表格行
      if (!CurrentTableRow) return;
      var tr_props = ctl.GetElementProperties(CurrentTableRow);//获取当前表格行属性
      if (tr_props.HeaderStyle == true) {
         alert("当前表格行为表头，无法锁定。");
         return;
      }
      var lastTd = tr_props.Cells[tr_props.Cells.length - 1];//获取最后一个单元格
      var userID = document.getElementById("userID").value;//用户ID
      var result = ctl.LockContentByTableRow(table_props.ID, tr_props.RowIndex, userID, "", true);
      if (result) {
         // 锁定成功，将用户ID写入最后一个单元格
         ctl.SetElementTextByID(lastTd, userID);
      }
   }
</script>
