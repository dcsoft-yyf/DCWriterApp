<script>
   var dateTypeFormat = function (fmt, date) {
      let ret;
      const opt = {
         'Y+': date.getFullYear().toString(), // 年
         'm+': (date.getMonth() + 1).toString(), // 月
         'd+': date.getDate().toString(), // 日
         'H+': date.getHours().toString(), // 时
         'M+': date.getMinutes().toString(), // 分
         'S+': date.getSeconds().toString() // 秒
         // 有其他格式化字符需求可以继续添加，必须转化成字符串
      };
      for (const k in opt) {
         ret = new RegExp('(' + k + ')').exec(fmt);
         if (ret) {
            fmt = fmt.replace(ret[1], (ret[1].length === 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, '0')));
         }
      }
      return fmt;
   };
   var ctl = document.getElementById("myWriterControl");

   window.onload = function () {
   };
   let toolBoxDOM = document.querySelector(".toolBox");
   if (toolBoxDOM) {
      toolBoxDOM.addEventListener("click", (e) => {
         if (e.target.tagName == "SPAN") {
            let commandName = e.target.getAttribute("commandName");
            let localMethod = e.target.getAttribute("localMethod");
            if (commandName) {
               let ctl = document.getElementById("myWriterControl");
               ctl.DCExecuteCommand(commandName, false, null);
            } else if (localMethod) {
               funcOBJ[localMethod].call(funcOBJ);
            }
         }
      });
   }
   //编辑器方法组
   let funcOBJ = {
      DownLoadFile: function () {
         let ctl = document.getElementById("myWriterControl");
         let fName = Date.now();
         ctl.DownLoadFile("xml");
      },
      PrintDocument: function () {
         let ctl = document.getElementById("myWriterControl");
         let fName = Date.now();
         ctl.PrintDocument();
      },
      LoadPrintPreview: function () {
         let ctl = document.getElementById("myWriterControl");
         let fName = Date.now();
         ctl.LoadPrintPreview();
      },
      ClosePrintPreview: function () {
         let ctl = document.getElementById("myWriterControl");
         let fName = Date.now();
         ctl.ClosePrintPreview();
      },
      AboutControl: function () {
         let ctl = document.getElementById("myWriterControl");
         let fName = Date.now();
         ctl.AboutControl();
      },
   };
   function loadXML() {
      let ctl = document.getElementById('myWriterControl');
      ctl.LoadDocumentFromString(strDemoFileXml);
   }
   window.WriterControl_OnLoad = function (rootElement) {
      loadXML();
      $('#TracesListContent').on("click", ".TracesListContentItem", function () {
         var NativeHandle = this.getAttribute('NativeHandle');
         console.log(NativeHandle);
         if (NativeHandle == "strDemoFileXml2") {
            ctl.LoadDocumentFromString(strDemoFileXml2, "xml");

         else if (NativeHandle == "strDemoFileXml4") {
            ctl.LoadDocumentFromString(strDemoFileXml4, "xml");
         }
      });

   }

   <BodyText>级联模板
DCWriter支持级联模板。、，能根据当前输入域中的值来动态的修改后续输入域是否可见,而且这种操作是可以套嵌的。例如：

患者吸烟,烟龄3年，每天5根，有戒烟治疗，曾使用戒烟药乳香。

在这里，当用户选择了“吸烟”，则后面的详细描述吸烟的文本片段将显示出来。如下图所示：

当用户选择了“不吸烟”或者为空时，后面的详细描述吸烟的文本片段将自动隐藏掉。如下图所示：

这个过程是可逆的，也就是说，当后面文本片段隐藏后，若用户再次设置“吸烟”值，则后面的那段文本又显示出来了。

级联模板时可以套嵌的，如下图所示：

当用户选择“有戒烟治疗”时，后面的详细描述戒烟治疗的文本片段会显示出来，当用户选择“无戒烟治疗”时，后面的文本就会隐藏掉，如下图所示：


DCWriter支持更复杂的级联模板功能，如下所示：

体温：399，体温过高原因：        。

在这段文档中，当用户输入的体温值高于40时，就只显示后面的“体温过高原因”输入域而会隐藏“体温过低原因”，当输入值小于36时就显示后面的“体温过低原因”输入域，当体温值介于36到40之间时只显示“体温正常”输入域。


DCWriter支持单选框或复选框的级联模板的功能，如下所示：

选项1■ 选项1输入的数据.....
选项2■ 选项2输入的数据.....
选项3■ 选项3输入的数据.....
选项4■ 选项4输入的数据.....
单选项1○ 单选项1输入的数据......
单选项2○ 单选项2输入的数据......
单选项3● 单选项3输入的数据......
单选项4○ 单选项4输入的数据...... 	在这段模板中，当用户勾选了前面的复选框，则后面的输入域就会设置了可见，否则不可见。而且对于单选框组会更新所有的勾选状态发生改变的单选框的级联状态。
