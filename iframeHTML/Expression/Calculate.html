<script>
   var dateTypeFormat = function (fmt, date) {
      let ret;
      const opt = {
         'Y+': date.getFullYear().toString(), // 年
         'm+': (date.getMonth() + 1).toString(), // 月
         'd+': date.getDate().toString(), // 日
         'H+': date.getHours().toString(), // 时
         'M+': date.getMinutes().toString(), // 分
         'S+': date.getSeconds().toString() // 秒
         // 有其他格式化字符需求可以继续添加，必须转化成字符串
      };
      for (const k in opt) {
         ret = new RegExp('(' + k + ')').exec(fmt);
         if (ret) {
            fmt = fmt.replace(ret[1], (ret[1].length === 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, '0')));
         }
      }
      return fmt;
   };

      toolBoxDOM.addEventListener("click", (e) => {

            let commandName = e.target.getAttribute("commandName");
            let localMethod = e.target.getAttribute("localMethod");
            if (commandName) {
               let ctl = document.getElementById("myWriterControl");
               ctl.DCExecuteCommand(commandName, false, null);
            } else if (localMethod) {
               funcOBJ[localMethod].call(funcOBJ);
            }
         }
      });
   }

   <BodyText>项目 状态 评分
睁眼反应 ■4分：自动睁眼
□3分：听到言语命令时患者睁眼
□2分：刺痛时睁眼
□1分：刺痛时睁眼 4
运动反应 □6分：能执行简单口令
□5分：刺痛时能指出部位
□4分：刺痛时肢体能正常回缩
□3分：刺痛时患者身体出现异常屈曲（去皮质状态）
  （上肢屈曲、内收内旋，下肢伸直、内收内旋，踝跖屈）
□2分：捏痛时患者身体出现异常伸直（去大脑强直）
  （上肢伸直、内收内旋，腕指屈曲、下肢伸直，内收内旋、踝跖屈）
■1分：刺痛时患者毫无反应 1
语言反应 ■5分：能正确回答问题
□4分：言语错乱，定向障碍
□3分：说话能被理解，但毫无意义
□2分：能发声，但不能被理解
□1分：不发生 5
总分： 10
功能状态： 中度损伤 注：GCS量表总分范围3-15分：
≤8分重度损伤，预后差；
9-11分中度损伤；
≥12分轻度损伤；
数值越低，预示病情越重。</BodyText>

帕金森病非运动症状评定量表

项目 严重程度 频度 二者乘积
一、心血管系统（包括跌倒）
1、患者由坐或躺起立时是否曾感觉头冒金星、头晕、虚弱？ 0 无此症状 0 无频度 0分
2、患者是否曾因为晕厥或者黑蒙而跌倒过？ 0 无此症状 0 无频度 0分
二、睡眠 、疲劳
3、患者是否在白日活动时无意识的打瞌睡或者进入睡眠？（如在开会、吃饭、看电视、阅读时） 0 无此症状 0 无频度 0分

5、患者入睡或者保持睡眠状态是否困难？ 0 无此症状 0 无频度 0分
6、患者在坐着或躺着不活动时是否非常想运动一下双腿或者休息以下双腿的想法？ 0 无此症状 0 无频度 0分
三、情绪、认识
7、患者是否丧失了对周围事物的兴趣？ 0 无此症状 0 无频度 0分
8、患者是否对做事情失去兴趣，或者缺乏开始一项新活动的动力？ 0 无此症状 0 无频度 0分
9、患者是否无明显原因的感觉紧张、焦虑或者害怕？ 0 无此症状 0 无频度 0分
10、患者是否看上去伤心低落？ 0 无此症状 0 无频度 0分
11、患者是否情绪平淡，无正常的兴奋或者低落？ 0 无此症状 0 无频度 0分
12、患者是否在平时正常的活动中很难体会到乐趣或者说自己缺乏兴趣？ 0 无此症状 0 无频度 0分
四、幻觉、妄想
13、患者是否指出他/她看到事实上不存在的东西？ 0 无此症状 0 无频度 0分
14、患者是否坚信一些你知道并不属实的事情发生（如伤害、被抢劫、别人对他不忠）？ 0 无此症状 0 无频度 0分
15、患者是否有复视？ 0 无此症状 0 无频度 0分
五、注意力、记忆力
16、患者在活动时是否难以集中精力？（如阅读或者开会时） 0 无此症状 0 无频度 0分
17、患者是否会忘记做一些事情（如吃药或者关掉家用电器） 0 无此症状 0 无频度 0分
18、患者是否对正在发生的事情无意识或者神情迷惑（不包括患者在思睡或者睡眠状态）？ 0 无此症状 0 无频度 0分
六、消化道
19、患者白天是否流口水？ 0 无此症状 0 无频度 0分
20、患者是否有吞咽困难？ 0 无此症状 0 无频度 0分
21、患者是否受便秘困扰？（大便少于每周三次） 0 无此症状 0 无频度 0分
七、泌尿系统
22、患者是否难以憋尿（尿急）？ 0 无此症状 0 无频度 0分
23、患者排尿间隙是否小于两小时（尿频）？ 0 无此症状 0 无频度 0分
24、患者夜间是否经常入厕排尿（夜尿增多）？ 0 无此症状 0 无频度 0分
八、性功能
25、患者的对性的兴趣是否有改变？（非常显著的增强或者减弱，请画线） 0 无此症状 0 无频度 0分
26、患者在性生活时是否有困难？ 0 无此症状 0 无频度 0分
九、其他方面
27、患者是否在遭受无法由其他疾病所能解释的疼痛？（疼痛是否与服用药物有关或可用抗帕金森药物缓解？） 0 无此症状 0 无频度 0分
28、患者是否诉说过有味觉或嗅觉的变化？ 0 无此症状 0 无频度 0分
29、患者是否有与饮食无关的体重变化？ 3 重度：症状成为患者烦恼和痛苦的主要原因 2 经常（每周一次） 6分
30、患者是否出汗过多？ 0 无此症状 0 无频度 0分

   <BodyText>疼痛（44）
□44分 无痛或可以忽略
□40分 时有隐痛，不影响活动
□30分 轻度疼痛，日常生活不受影响，过量活动可有中度疼痛可服阿司匹林止痛
□20分 中度疼痛，可忍受，但常因此废弃一些活动，日常活动稍受限，但能正常工作，时常服用比阿司匹林药效更强的止痛药
□10分 经常发生严重疼痛，但能走动，活动严重受限，需要经常服用比阿司匹林药效更强的止痛药
□0分 病废，卧床仍剧痛，因疼痛被迫长期卧床。 得分
