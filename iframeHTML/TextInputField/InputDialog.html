<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>测试第五代接口</title>
    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }


        .describe-box {
            /* max-width: 50%;
        min-width: 500px; */
            border: 1px solid #dcdfe6;
            line-height: 23px;
            text-align: left;
            background: linear-gradient(180deg, #dcdfe6 0%, #fff 100%);
            box-shadow: inset 0px 0px 10px 1px #dcdfe6;
            border-radius: 0px 8px 8px 0px;
        }

        .describe-box span:first-child {
            /* text-align: center; */
            font-weight: bold;
            line-height: 32px;
            border-bottom: 1px solid rgb(155, 187, 227)
        }

        .describe-box span {
            display: block;
            margin: 0 5px;
            font-size: 13px;

        }

        .toolBox {
            /* height: 40px; */
            width: 100%;
            border: 1px solid #dcdfe6;
            display: flex;
            font-size: 13px;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .toolBox span {
            display: inline-table;
            margin: 5px;
            border-radius: 8px;
            border: 1px solid #dcdfe6;
            padding: 5px 10px;
            min-width: 50px;
            height: 18px;
            white-space: nowrap
        }

        .toolBox select {
            margin: 5px;
            border-radius: 8px;
            border: 1px solid #dcdfe6;
            padding: 3px 10px;
            min-width: 50px;
            height: 29px;
        }

        #FontNameSelect {
            min-width: 150px
        }

        .toolBox span:has(select) {
            padding: 0px;
            /* margin: 0px; */
        }

        .toolBox span:hover {
            border: 1px solid #4e6ef2;
            cursor: pointer;
        }

        .dc-writer-box {
            /* height: 100% !important; */
            border-bottom: 0px solid black;
            background-attachment: fixed;
            background-size: cover;
            background-position: center top;
        }

        .main-container {
            height: 100%;
            display: flex;

        }

        .ringbox {
            width: 30%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        #myWriterControl {
            width: 70%;
        }

        .TracesListContentItem {
            height: 50px;
            width: 100%;
            border-bottom: 1px solid saddlebrown;
            text-align: center;
            line-height: 50px;
            background: #dce1f7;
            border-radius: 5px;
        }

        .dialogMask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .dialogContent {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 300px;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            z-index: 10000;

        }

        .dialogTitle {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        #img,
        #img2 {
            border: 1px solid #ccc;
            max-width: 100px;
            max-height: 100px;
            margin: 0 10px;
            display: inline-block;
        }

        .btnBox {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            margin-top: 30px;
        }

        .btnBox>button {
            margin: 0 10px;
            width: 100px;
            height: 30px;
            line-height: 30px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .btnBox>button:hover {
            background-color: #3e8e41;
        }

        #imgBox {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        #img.active,
        #img2.active {
            border-color: #003b02;
            border-width: 4px;
        }

        .dialog {
            display: none;
        }
    </style>
</head>

    <script>
        window.onload = function () {
            var img = document.getElementById("img");
            img.src = "data:image/png;base64," + base64Image;

            var img2 = document.getElementById("img2");
            img2.src = "data:image/png;base64," + base64Image2;
        };
        let toolBoxDOM = document.querySelector(".toolBox");
        if (toolBoxDOM) {
            toolBoxDOM.addEventListener("click", (e) => {
                if (e.target.tagName == "SPAN") {
                    let commandName = e.target.getAttribute("commandName");
                    let localMethod = e.target.getAttribute("localMethod");
                    if (commandName) {
                        let ctl = document.getElementById("myWriterControl");
                        ctl.DCExecuteCommand(commandName, false, null);
                    } else if (localMethod) {
                        funcOBJ[localMethod].call(funcOBJ);
                    }
                }
            });
        }
        //编辑器方法组
        let funcOBJ = {
            DownLoadFile: function () {
                let ctl = document.getElementById("myWriterControl");
                let fName = Date.now();
                ctl.DownLoadFile("xml");
            },
            PrintDocument: function () {
                let ctl = document.getElementById("myWriterControl");
                let fName = Date.now();
                ctl.PrintDocument();
            },
            LoadPrintPreview: function () {
                let ctl = document.getElementById("myWriterControl");
                let fName = Date.now();
                ctl.LoadPrintPreview();
            },
            ClosePrintPreview: function () {
                let ctl = document.getElementById("myWriterControl");
                let fName = Date.now();
                ctl.ClosePrintPreview();
            },
            AboutControl: function () {
                let ctl = document.getElementById("myWriterControl");
                let fName = Date.now();
                ctl.AboutControl();
            },
        };

    <script>
        var ctl = document.getElementById("myWriterControl");

        function selectImg(e) {
            var prevActive = document.querySelector('.active');
            if (prevActive) {
                prevActive.className = "";
            }
            e.className = "active";
        }

        var targetInputId = "";
        let timer;
        // 编辑器加载成功
        function WriterControl_OnLoad(rootElement) {
            ctl.SetPageLayoutMode("SingleColumn");//设置页面布局方式为单栏展示
            console.log("WriterControl_OnLoad：编辑器加载成功");
            rootElement.DocumentLoad = function () {
            };
            rootElement.EventElementMouseClick = debounce(function (rootElement, args) {
                var ele = rootElement.GetElementProperties(rootElement.CurrentElement());
                if (ele.Name === "EVDOCTOR" || ele.ID === "SignatureImage") {
                    var dialogArr = document.querySelectorAll(".dialog");
                    for (var i = 0; i < dialogArr.length; i++) {
                        dialogArr[i].style.display = "block";
                    }
                    console.log("WriterControl_EventElementMouseClick：鼠标点击事件", args);
                }

            }, 200);
            rootElement.EventElementMouseDblClick = function (rootElement, args) {
                console.log("WriterControl_EventElementMouseDblClick：鼠标双击事件", args);
                var ele = rootElement.GetElementProperties(rootElement.CurrentElement());
                if (ele.ID === "SignatureImage") {
                    args.Handled = true;
                    clearTimeout(timer);
                    deleteImg();
                }


            };
        };



        function closeDialog() {
            var dialogArr = document.querySelectorAll(".dialog");
            for (var i = 0; i < dialogArr.length; i++) {
                dialogArr[i].style.display = "none";
            }
        }


        function loadfile() {
            ctl.LoadDocumentFromString(strDemoFileXml, 'xml');
        }
        function InsertImage() {
            var field = ctl.GetElementById("EVI1");
            if (!field) return;

            var avtiveImg = document.querySelector(".active");


            ctl.SetElementTextByID(field.NativeHandle, "");//清除字段内容
            var options = {
                ID: "SignatureImage",
                Width: 300,
                Height: 200,
                SaveContentInFile: true,
                Src: avtiveImg && avtiveImg.id && avtiveImg.id == "img" ? base64Image : base64Image2,
                ContentReadonly: "True",//是否只读，可以让图片不能弹出图片编辑窗口 True,False,Inherit
                //AfterElement: -1,     //表示将图片插在哪个元素之前，传递参数为元素的后台NativeHandle，可以从元素属性中获取
                //BeforeElement: -1,    //表示将图片插在哪个元素之后，传递参数为元素的后台NativeHandle，可以从元素属性中获取
                InsideElement: field.NativeHandle,    //表示将图片插在哪个元素之内，效果为直接在子元素中追加，传递参数为元素的后台NativeHandle，可以从元素属性中获取
                // AutoFitImageSize: true      //根据当前单元格宽高自适应缩放
            };
            ctl.DCExecuteCommand("InsertImage", false, options);

            var dialogArr = document.querySelectorAll(".dialog");
            for (var i = 0; i < dialogArr.length; i++) {
                dialogArr[i].style.display = "none";
            }


        }
        function deleteImg() {
            var img = ctl.GetElementById("SignatureImage");
            if (img) {
                var isDelete = confirm("确定要删除该图片吗？");
                if (isDelete) {
                    var field = ctl.GetElementById("EVI1");
                    if (!field) return;

                    ctl.SetElementTextByID(field.NativeHandle, "");//清除字段内容
                }

            }
        }
        function Signature() {
            var field = ctl.GetElementById("医师签名");
            if (!field) return;
            ctl.SetElementTextByID(field.NativeHandle, "");//清除字段内容
            // ctl.FocusElement(field.NativeHandle);//设置焦点到医师签名
            var obj = {
                "id": "SignatureImage",
                "base64Img": base64Image,//图片base64 （优先png格式）
                "scope": " InputField",//签名范围 InputField:输入域;TableCell:单元格; TableRow:表格行; Table:表格; Section:文档节; Body: 文档;
                "userID": "011",
                "userName": "张三",
                "imageInFrontOfText": "false",//默认false
                "clientName": "home-pc",//客户端名
                "width": 100,//签名图片宽度
                "height": 50,//签名图片高度
                "providerName": "1", //1:软签 2：诺安签名
                "specifycontainer": field.NativeHandle//为签名图片插入的父容器的id或nativehandle，可以在不能直接输入的输入域中签名
            };
            ctl.CASignature(obj, function (result) {
                console.log("签名是否成功：", result);
            });
        }

        function debounce(func, delay) {
            return function () {
                clearTimeout(timer);
                timer = setTimeout(() => {
                    func.apply(this, arguments);
                }, delay);
            };
        }




    </script>
