      var isMultiple = false;// 是否允许多选

      var ctl = document.getElementById("myWriterControl");
      // 编辑器加载成功
      function WriterControl_OnLoad(rootElement) {
         ctl.LoadDocumentFromString(strDemoFileXml, 'xml');

         ctl.SetPageLayoutMode("SingleColumn");//设置页面布局方式为单栏展示
         console.log("WriterControl_OnLoad：编辑器加载成功");
         rootElement.DocumentLoad = function () {
            var fields = ctl.GetElementsById("科室");
            if (fields) {
               ctl.FocusElement(fields[fields.length - 1]);//设置焦点到最后一个“科室”字段
            }
         };
         /* 自定义弹框事件 */
         rootElement.EventDropdownEditor = function (divDropdownContainer) {
            var el = rootElement.CurrentInputField();//获取当前输入域
            if (!el) {
               //没有输入域，则返回
               return;
            }
            var el_props = rootElement.GetElementProperties(el);
            console.log("🚀 ~ WriterControl_OnLoad ~ el_props:", el_props);
            if (!el_props) {
               return;
            }
            if (el_props.ID == "科室") {//当输入域的ID为“科室”时
               // TODO: 实现自定义下拉列表
               // el_props.RepulsionForGroup 输入域属性：分组互斥 Group
               // var isRepulsionForGroup = el_props.RepulsionForGroup;
               var isRepulsionForGroup = isRepulsion;
               // el_props.InnerMultiSelect 输入域属性：是否允许多选
               // var isInnerMultiSelect = el_props.InnerMultiSelect;
               var isInnerMultiSelect = isMultiple;
               /** 输入域的文本 */
               var elText = el_props.Text || "";
               /** 输入域的值 */
               var elValue = el_props.InnerValue || "";
               var elValueArray = elValue.split(",");
               // 插入样式
               var styleNode = document.createElement("style");
               var str = `
               /* 弹框容器 */
               #divDropdownContainer20230111 {
                  margin: 5px 0;
                  text-align: left;
                  font-size: 14px;
                  background: #fff;
                  border: 1px solid #e4e7ed;
                  border-radius: 4px;
                  box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);
               }
               /* 列表整体容器 */
               #divDropdownContainer20230111 .listItem {
                  display: flex;
               }
               /* 每一个列表容器 */
               #divDropdownContainer20230111 .list {
                  min-width: 180px;
                  box-sizing: border-box;
                  margin: 0;
                  padding: 6px 0;
                  color: #606266;
                  border-right: 1px solid #e4e7ed;
                  height: 182px;
                  overflow-y:auto;
               }
               /* 列表项元素 */
               #divDropdownContainer20230111 .list .item {
                  border:1px solid #fff;
                  position: relative;
                  display: flex;
                  align-items: center;
                  padding: 0 30px 0 20px;
                  height: 34px;
                  line-height: 34px;
                  outline: none;
                  cursor: pointer;
               }
               /* 列表项元素：hover */
               #divDropdownContainer20230111 .list .item:hover {
                  background: #f5f7fa;
               }
               /* 列表项文字元素 */
               #divDropdownContainer20230111 .list .item .item__label {
                  flex: 1;
                  padding: 0 10px;
                  white-space: nowrap;
                  overflow: hidden;
                  text-overflow: ellipsis;
               }
               /* 列表项右箭头元素 */
               #divDropdownContainer20230111 .list .item .item__arrow__right {
                  line-height: 0;
                  display: inline-block;
                  position: absolute;
                  right: 10px
               }
               /* 列表项元素选中：active */
               #divDropdownContainer20230111 .list .item.active {
                  background: #f5f7fa;
               }
               /* 列表项元素选中时文字元素样式 */
               #divDropdownContainer20230111 .list .item.active .item__label {
                  color: #409eff;
                  font-weight: 700;
               }
               /* 列表项元素选中时右箭头元素样式 */
               #divDropdownContainer20230111 .list .item.active svg path {
                  stroke: #409eff;
               }
               /* 下面是多选样式 */
               /* 自定义多选框的框样式 */
               #divDropdownContainer20230111 .list .item .item-checkbox {
                  cursor: pointer;
               }
               #divDropdownContainer20230111 .list .item .item-checkbox__inner {
                  display: inline-block;
                  position: relative;
                  border: 1px solid #dcdfe6;
                  border-radius: 2px;
                  box-sizing: border-box;
                  width: 14px;
                  height: 14px;
                  background-color: #fff;
                  z-index: 1;
                  transition: border-color .25s cubic-bezier(.71,-.46,.29,1.46),background-color .25s cubic-bezier(.71,-.46,.29,1.46);
               }
               /* 自定义多选框的框样式：hover */
               #divDropdownContainer20230111 .list .item .item-checkbox__inner:hover {
                  border-color: #409eff;
               }
               /* 自定义多选框的内部是否选中样式 */
               #divDropdownContainer20230111 .list .item .item-checkbox__inner:after {
                  box-sizing: content-box;
                  content: "";
                  border: 1px solid #fff;
                  border-left: 0;
                  border-top: 0;
                  height: 7px;
                  left: 4px;
                  position: absolute;
                  top: 1px;
                  transform: rotate(45deg) scaleY(0);
                  width: 3px;
                  transition: transform .15s ease-in .05s;
                  transform-origin: center;
               }
               /* 隐藏自定义多选框的input */
               #divDropdownContainer20230111 .list .item .item-checkbox__original {
                  opacity: 0;
                  outline: none;
                  position: absolute;
                  margin: 0;
                  width: 0;
                  height: 0;
                  z-index: -1;
               }
               /* 自定义多选框选中样式：.item-checkbox.checked */
               #divDropdownContainer20230111 .list .item .item-checkbox.checked .item-checkbox__inner {
                  background-color: #409eff;
                  border-color: #409eff;
               }
               #divDropdownContainer20230111 .list .item .item-checkbox.checked .item-checkbox__inner:after {
                  transform: rotate(45deg) scaleY(1);
               }
               /* 自定义多选框未全部选中样式：.item-checkbox.indeterminate */
               #divDropdownContainer20230111 .list .item .item-checkbox.indeterminate .item-checkbox__inner {
                  background-color: #409eff;
                  border-color: #409eff
               }
               #divDropdownContainer20230111 .list .item .item-checkbox.indeterminate .item-checkbox__inner:before {
                  content: "";
                  position: absolute;
                  display: block;
                  background-color: #fff;
                  height: 2px;
                  transform: scale(.5);
                  left: 0;
                  right: 0;
                  top: 5px
               }
               #divDropdownContainer20230111 .list .item .item-checkbox.indeterminate .item-checkbox__inner:after {
                  display: none
               }
               `;
               styleNode.innerHTML = str;
               styleNode.setAttribute("dcignore", 1);
               divDropdownContainer.appendChild(styleNode);
               // 插入列表容器
               var listItemDiv = document.createElement("div");
               listItemDiv.className = "listItem";
               listItemDiv.setAttribute("dcignore", 1);
               divDropdownContainer.appendChild(listItemDiv);
               // 将ListData数据通过JSON.parse和JSON.stringify深拷贝一份，以避免修改原始数据
               var useListData = JSON.parse(JSON.stringify(ListData));
               // 在divDropdownContainer对象上绑定useListData属性，用于存储处理后的数据
               divDropdownContainer.useListData = useListData;
               // 遍历useListData，对每个元素执行检查和处理
               deepData(useListData, function (item) {
                  // 判断当前元素是否有子集
                  var hasChildren = Array.isArray(item.subDepartments) && item.subDepartments.length > 0;
                  // 如果当前元素没有子集，赋值其是否被选中(checked)
                  if (hasChildren == false) {
                     var isChecked = elValueArray.includes(item.value);
                     item.checked = isChecked;
                  }
               });
               console.log("🚀 ~ useListData:", useListData);
               // 获取elValueArray中的最后一个元素，用于初始生成下拉
               var LastElValue = elValueArray[elValueArray.length - 1] || "";
               // 数据使用“-”分割层级
               var LastElValueArray = LastElValue.split("-");
               var currentData = useListData;
               // 遍历LastElValueArray，创建列表并初始化数据,根据LastElValueArray层级创建多少层列表容器
               for (var avtiveName of LastElValueArray) {
                  if (currentData) {
                     // 插入容器
                     var div = document.createElement("div");
                     div.className = "list";
                     div.setAttribute("dcignore", 1);
                     listItemDiv.appendChild(div);
                     createEL(currentData, div, avtiveName, rootElement);//初始化数据
                     // 查找下一个列表数据
                     if (Array.isArray(currentData)) {
                        var matchedItem = currentData.find(function (item) {
                           return item.name === avtiveName;
                        });
                        if (matchedItem) {
                           currentData = matchedItem.subDepartments;
                        } else {
                           currentData = undefined;
                        }
                     } else {
                        currentData = undefined;
                     }
                  }
               }
               // $(divDropdownContainer).width("auto").height("auto");//设置容器大小

               /**
                * 遍历数据结构，执行深度优先遍历
                * @param {Array} data - 需要遍历的数据，通常是一个包含子元素的数组
                * @param {Function} callback - 一个回调函数，用于处理每个子元素
                */
               function deepData(data, callback) {
                  // 检查 data 是否为数组
                  if (!Array.isArray(data)) {
                     return;
                  }
                  data.forEach(function (item) {
                     // 检查回调函数是否存在且为函数类型，如果是则执行回调
                     if (typeof callback === "function") {
                        callback(item);
                     }
                     // 判断当前元素是否有子集
                     var hasChildren = Array.isArray(item.subDepartments) && item.subDepartments.length > 0;
                     // 如果当前元素有子集，则递归调用deepData函数处理子集
                     if (hasChildren == true) {
                        deepData(item.subDepartments, callback);
                     }
                  });
               }
               /**
                * 创建dom
                * @param {Array} data
                * @param {HTMLElement} div
                * @param {string} avtiveName 当前选中的name
                * @param {HTMLElement} rootElement 编辑器根元素
               */
               function createEL(data, div, avtiveName, rootElement) {
                  div.innerHTML = "";
                  // 处理无法滚动问题
                  div.onmousewheel = function (e) {
                     var delta = (e.wheelDelta && (e.wheelDelta > 0 ? 1 : -1)) || // chrome & ie
                        (e.detail && (e.detail > 0 ? -1 : 1)); // firefox
                     if (this.scrollHeight > (this.innerHeight || this.clientHeight)) {
                        if (this.scrollTop == 0 && delta == 1) {
                           return;
                        }
                        if (this.scrollHeight - (this.scrollTop + this.clientHeight) == 0 && delta == -1) {
                           return;
                        }
                        // 阻止事件冒泡,允许上下滑动
                        if (e.stopPropagation) {
                           e.stopPropagation();
                        } else {
                           e.cancelBubble = true;
                        }
                     }
                  };
                  for (var i = 0; i < data.length; i++) {
                     var item = data[i];
                     // 判断当前元素是否有子集
                     var hasChildren = Array.isArray(item.subDepartments) && item.subDepartments.length > 0;
                     var div_item = document.createElement("div");
                     div_item.className = "item";
                     // 是否当前选中，添加选中样式
                     if (avtiveName == item.name) {
                        div_item.classList.add("active");
                     }
                     // 添加元素的标题
                     div_item.setAttribute("title", item.name);
                     // 分组互斥
                     if (isRepulsionForGroup) {
                        var GroupName = item.Group;
                        if (GroupName && typeof (GroupName) === "string") {
                           div_item.setAttribute("groupname", GroupName);
                        }
                     }
                     /** 列表项的HTML字符串 */
                     var itemHtmlStr = '';
                     // 多选框（isInnerMultiSelect目前是自定义的全局属性）
                     if (isInnerMultiSelect) {
                        itemHtmlStr += '<label class="item-checkbox"><span class="item-checkbox__input"><span class="item-checkbox__inner"></span><input type="checkbox" class="item-checkbox__original" value=""></span></label>';
                     }
                     // 文本元素
                     itemHtmlStr += '<span class="item__label">' + item.name + '</span>';
                     if (hasChildren == true) {
                        // 添加右箭头，表示有子集
                        itemHtmlStr += '<i class="item__arrow__right"><svg width="14" height="14" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19 12L31 24L19 36" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg></i>';
                     }
                     // 设置div_item元素的HTML内容为itemHtmlStr
                     div_item.innerHTML = itemHtmlStr;
                     // 为div_item元素添加一个自定义属性nativeData，用于存储item对象
                     div_item.nativeData = item;
                     // 将div_item元素添加到div元素的子元素列表中
                     div.appendChild(div_item);
                     // 添加点击事件
                     div_item.onclick = function () {
                        var data = this.nativeData;// 获取当前元素的数据
                        var ActiveListNode = this.parentNode;// 当前.list元素
                        var listItemDiv = ActiveListNode.parentNode;// 当前.listItem元素
                        var divDropdownContainer = listItemDiv.parentNode;// 当前下拉弹框容器元素
                        var AllItems = ActiveListNode.querySelectorAll(".item.active");// 获取所有.active元素

                     var checkedLen = 0;

                     deepData(item.subDepartments, function (item) {

                           }
                        }
                     });
                     // 根据选中数量更新复选框和标签的样式
                     // 存在子集，复选框只有“选中全部”时选中，其他不选中，只有样式是“ 没有选中”，“选中部分”，“选中全部”的三个样式
                     var checkboxNode = div_item.querySelector("input[type=checkbox]");
                     if (checkboxNode && checkboxNode.labels && checkboxNode.labels.length > 0) {
                        var labelNode = checkboxNode.labels[0];
                        if (checkedLen == 0) {
                           // 没有选中的项目
                           labelNode.classList.remove("indeterminate");
                           labelNode.classList.remove("checked");
                           checkboxNode.checked = false;
                        } else if (checkedLen < itemLen) {
                           // 选中部分项目
                           labelNode.classList.add("indeterminate");
                           labelNode.classList.remove("checked");
                           checkboxNode.checked = false;
                        } else {
                           // 选中全部项目
                           labelNode.classList.remove("indeterminate");
                           labelNode.classList.add("checked");
                           checkboxNode.checked = true;
                        }
                     }
                  } else {
                     // 处理没有子集的情况，直接更新复选框和标签的样式
                     // 不存在子集，复选框和样式都存在“选中”和“不选中”的情况
                     var isChecked = item.checked;
                     var checkboxNode = div_item.querySelector("input[type=checkbox]");
                     if (checkboxNode && checkboxNode.labels && checkboxNode.labels.length > 0) {
                        var labelNode = checkboxNode.labels[0];
                        labelNode.classList.remove("indeterminate");
                        if (isChecked) {
                           labelNode.classList.add("checked");
                        } else {
                           labelNode.classList.remove("checked");
                        }
                        checkboxNode.checked = isChecked;
                     }
                  }
               }
            } else {
               // TODO: 走默认逻辑
               return true;
            }
