    <script>
        window.onload = function () {
        };
        let toolBoxDOM = document.querySelector(".toolBox");
        if (toolBoxDOM) {
            toolBoxDOM.addEventListener("click", (e) => {
                if (e.target.tagName == "SPAN") {
                    let commandName = e.target.getAttribute("commandName");
                    let localMethod = e.target.getAttribute("localMethod");
                    if (commandName) {
                        let ctl = document.getElementById("myWriterControl");
                        ctl.DCExecuteCommand(commandName, false, null);
                    } else if (localMethod) {
                        funcOBJ[localMethod].call(funcOBJ);
                    }
                }
            });
        }
        //编辑器方法组
        let funcOBJ = {
            DownLoadFile: function () {
                let ctl = document.getElementById("myWriterControl");

        //带分组互斥-------------
        //记录查询文本
        var laodSearchText = '';
        //数据分页方法
        function getPageOptions(pageIndex = 1) {
            var tableOptions = JSON.parse(JSON.stringify(alljsondata));
            if (laodSearchText) {
                //先按查询内容查找出所有数据
                let filterData = {};
                let allFiltertotalNum = 0;
                Object.keys(tableOptions.tableData).forEach(function (key) {
                    let tableDataItem = tableOptions.tableData[key];
                    tableDataItem.forEach(item => {
                        if (item.name.indexOf(laodSearchText) > -1) {
                            allFiltertotalNum++;
                            if (filterData[key]) {
                                filterData[key].push(item);
                            } else {
                                filterData[key] = [item];
                            }
                        }
                    });
                });
                //查找后的数据
                tableOptions.tableData = filterData;
                // 修改总页数
                tableOptions.pagination.page_total = Math.ceil(allFiltertotalNum / tableOptions.pagination.ever_count);
            }



            let searchData = {};
            let alltotalNum = 0;
            let startNum = (pageIndex - 1) * tableOptions.pagination.ever_count;
            let endNum = startNum + tableOptions.pagination.ever_count;
            Object.keys(tableOptions.tableData).forEach(function (key) {
                if (tableOptions.tableData[key].length > 0) {
                    let tableDataItem = tableOptions.tableData[key];
                    tableDataItem.forEach(item => {
                        alltotalNum++;
                        if (alltotalNum <= endNum && alltotalNum > startNum) {
                            if (searchData[key]) {
                                searchData[key].push(item);
                            } else {
                                searchData[key] = [item];
                            }
                        }
                    });
                }
            });
            return searchData;
        }

        function WriterControl_OnLoad(rootElement) {
            // rootElement.EventShowContextMenu = Handle_EventShowContextMenu;// 这个函数定义在DemoApp.js中
            // rootElement.EventUpdateToolarState = Handle_EventUpdateToolarState;// 这个函数定义在DemoApp.js中

            rootElement.LoadDocumentFromString(xmlstr);
            rootElement.QueryListItems = function (ele, eventObject) {
                let DropdownListTable = JSON.parse(JSON.stringify(alljsondata));
                DropdownListTable['tableData'] = getPageOptions();
                //第一次要传入全部的数据
                eventObject.AddTableListData(DropdownListTable);
            };

            //下拉选项选择事件
            rootElement.EventQueryTableListItemSelected = function (SelectedOption) {
                let ctl = document.getElementById("myWriterControl");
                let targetInput = ctl.CurrentInputField();
                let targetInputProps = ctl.GetElementProperties(targetInput);

            };

            //分页事件
            rootElement.EventQueryTableListDataPageChanged = function (currentPage, ChangedPageTabelData) {
                //需要传入分页后的数据。注意：ChangedPageTabelData只接收tableData，其他属性不生效。
                ChangedPageTabelData(getPageOptions(currentPage));
            };
            rootElement.EventQueryTableListDataSearch = function (searchText, TabelDataSearchForReset) {
                // TabelDataSearchForReset 需要传入整体数据，因为查找后的数据不再是全部数据，分页计算会被改变。
                let DropdownListTable = JSON.parse(JSON.stringify(alljsondata));
                laodSearchText = searchText;

                //如果为空（重置时），则显示全部数据
                if (!searchText) {
                    //为空时，从全部数据中分页
                    DropdownListTable['tableData'] = getPageOptions();
                    TabelDataSearchForReset(DropdownListTable);
                } else {
                    var data = getPageOptions();
                    //不为空时，查找数据并分页
                    let searchData = {};
                    let alltotalNum = 0;
                    Object.keys(DropdownListTable.tableData).forEach(function (key) {
                        let tableDataItem = DropdownListTable.tableData[key];
                        tableDataItem.forEach(item => {
                            if (item.name.indexOf(searchText) > -1) {
                                alltotalNum++;
                                if (searchData[key]) {
                                    searchData[key].push(item);
                                } else {
                                    searchData[key] = [item];
                                }
                            }
                        });
                    });

                    DropdownListTable['tableData'] = searchData;
                    // //获取第一页数据
                    DropdownListTable['tableData'] = getPageOptions(1, '', DropdownListTable);
                    // //重新计算页数
                    DropdownListTable.pagination.page_total = Math.ceil(alltotalNum / DropdownListTable.pagination.ever_count);
                    TabelDataSearchForReset(DropdownListTable);//传入全部数据，分页计算会被改变。
                }
            };
        };

        //数据分页方法
        function getPageOptions(pageIndex = 1) {
            var tableOptions = JSON.parse(JSON.stringify(alljsondata));
            if (laodSearchText) {
                //先按查询内容查找出所有数据
                let filterData = {};
                let allFiltertotalNum = 0;
                Object.keys(tableOptions.tableData).forEach(function (key) {
                    let tableDataItem = tableOptions.tableData[key];
                    tableDataItem.forEach(item => {
                        if (item.name.indexOf(laodSearchText) > -1) {
                            allFiltertotalNum++;
                            if (filterData[key]) {
                                filterData[key].push(item);
                            } else {
                                filterData[key] = [item];
                            }
                        }
                    });
                });
                //查找后的数据
                tableOptions.tableData = filterData;
                // 修改总页数
                tableOptions.pagination.page_total = Math.ceil(allFiltertotalNum / tableOptions.pagination.ever_count);
            }



            let searchData = {};
            let alltotalNum = 0;
            let startNum = (pageIndex - 1) * tableOptions.pagination.ever_count;
            let endNum = startNum + tableOptions.pagination.ever_count;
            Object.keys(tableOptions.tableData).forEach(function (key) {
                if (tableOptions.tableData[key].length > 0) {
                    let tableDataItem = tableOptions.tableData[key];
                    tableDataItem.forEach(item => {
                        alltotalNum++;
                        if (alltotalNum <= endNum && alltotalNum > startNum) {
                            if (searchData[key]) {
                                searchData[key].push(item);
                            } else {
                                searchData[key] = [item];
                            }
                        }
                    });
                }
            });
            return searchData;
        }

                //需要传入分页后的数据。注意：ChangedPageTabelData只接收tableData，其他属性不生效。
                ChangedPageTabelData(getPageOptions(currentPage));

            rootElement.EventQueryTableListDataSearch = function (searchText, TabelDataSearchForReset) {
                // TabelDataSearchForReset 需要传入整体数据，因为查找后的数据不再是全部数据，分页计算会被改变。
                let DropdownListTable = JSON.parse(JSON.stringify(alljsondata));

                } else {

                                if (searchData[key]) {
                                    searchData[key].push(item);
                                } else {
                                    searchData[key] = [item];
                                }
                            }
                        });
                    });

                    DropdownListTable['tableData'] = searchData;
                    // //获取第一页数据
                    DropdownListTable['tableData'] = getPageOptions(1, '', DropdownListTable);
                    // //重新计算页数
