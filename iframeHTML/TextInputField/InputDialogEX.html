            height: 100%;

            opacity: 0.2;

            top: 0;
            left: 0;

    <script>
        window.onload = function () {
        };
        let toolBoxDOM = document.querySelector(".toolBox");
        if (toolBoxDOM) {
            toolBoxDOM.addEventListener("click", (e) => {
                if (e.target.tagName == "SPAN") {
                    let commandName = e.target.getAttribute("commandName");
                    let localMethod = e.target.getAttribute("localMethod");
                    if (commandName) {
                        let ctl = document.getElementById("myWriterControl");
                        ctl.DCExecuteCommand(commandName, false, null);
                    } else if (localMethod) {
                        funcOBJ[localMethod].call(funcOBJ);
                    }
                }
            });
        }
        //编辑器方法组
        let funcOBJ = {
            DownLoadFile: function () {
                let ctl = document.getElementById("myWriterControl");
                let fName = Date.now();
                ctl.DownLoadFile("xml");
            },
            PrintDocument: function () {
                let ctl = document.getElementById("myWriterControl");
                let fName = Date.now();
                ctl.PrintDocument();
            },
            LoadPrintPreview: function () {
                let ctl = document.getElementById("myWriterControl");
                let fName = Date.now();
                ctl.LoadPrintPreview();
            },
            ClosePrintPreview: function () {
                let ctl = document.getElementById("myWriterControl");
                let fName = Date.now();
                ctl.ClosePrintPreview();
            },
            AboutControl: function () {
                let ctl = document.getElementById("myWriterControl");
                let fName = Date.now();
                ctl.AboutControl();
            },
        };

    </script>

                addOtherDiagnosis: function (id) {
                    if (this.otherDiagnosisData.length >= 10) {
                        return this.$message('最多只能添加10条其他诊断');
                    }
                    this.otherDiagnosisData.push({
                        "diagnosisName": "",
                        "diagnosisCode": "",
                        "admissionCondition": '1',
                        "dischargeStatus": "",
                        "id": new Date().getTime(),
                    });
                    // 在Vue实例中获取el-table实例，并将其滚动到最底部
                    this.$nextTick(() => {
                        this.$refs.otherDiagnosisTable.bodyWrapper.scrollTop = this.$refs.otherDiagnosisTable.bodyWrapper.scrollHeight;
                    });

                },
                deleteOtherDiagnosis: function (id) {
                    //点击删除一行
                    let indexToDelete = this.otherDiagnosisData.findIndex(item => item.id === id);
                    if (indexToDelete !== -1) {
                        this.otherDiagnosisData.splice(indexToDelete, 1);
                    }
                },
                handleSave: function () {
                    //处理拖拽后的数据
                    var rows = document.querySelectorAll('#otherDiagnosisTable .column-index');
                    var newOrder = Array.from(rows).map(row => parseInt(row.innerHTML) - 1);//新的顺序
                    var newOtherDiagnosisData = [];
                    newOrder.filter(item => {
                        if (this.otherDiagnosisData && this.otherDiagnosisData[item]) {
                            var itemData = JSON.parse(JSON.stringify(this.otherDiagnosisData[item]));
                            itemData.diagnosisName = DiagnosisObject[itemData.diagnosisCode] || '';//对其他诊断的诊断名称给值
                            newOtherDiagnosisData.push(itemData);
                        }
                    });



                    //对主要诊断的诊断名称给值
                    this.mainDiagnosisData[0].diagnosisName = DiagnosisObject[this.mainDiagnosisData[0].diagnosisCode] || '';

                    this.setWriterControlValue(newOtherDiagnosisData, this.mainDiagnosisData[0]);
                    this.handleClose();
                },
                setWriterControlValue: function (OtherDiagnosisData, mainDiagnosisData) {
                    //对主要诊断输入域赋值
                    var ctl = document.getElementById("myWriterControl");
                    ctl.SetElementTextByID('field56', mainDiagnosisData.diagnosisName);
                    ctl.SetElementTextByID('field67', mainDiagnosisData.diagnosisCode);
                    ctl.SetElementTextByID('field78', mainDiagnosisData.admissionCondition);
                    ctl.SetElementTextByID('field316', mainDiagnosisData.dischargeStatus);

                    //次要诊断赋值

                        var diagnosisName = '';
                        var diagnosisCode = '';
                        var admissionCondition = '';
                        var dischargeStatus = '';
                        if (OtherDiagnosisData && OtherDiagnosisData[index]) {
                            var item = OtherDiagnosisData[index];
                            diagnosisName = item.diagnosisName;
                            diagnosisCode = item.diagnosisCode;
                            admissionCondition = item.admissionCondition;
                            dischargeStatus = item.dischargeStatus;
                        }
                        ctl.SetElementTextByID('field56_' + (index + 1), diagnosisName);
                        ctl.SetElementTextByID('field67_' + (index + 1), diagnosisCode);
                        ctl.SetElementTextByID('field78_' + (index + 1), admissionCondition);
                        ctl.SetElementTextByID('field316_' + (index + 1), dischargeStatus);

                    }
                },
                formatData: function () {
                    this.dialogVisible = false;
                    var ctl = document.getElementById("myWriterControl");
                    //主要诊断数据
                    var newMainDiagnosisData = [];
                    var diagnosisName = ctl.GetElementProperties('field56').Text;
                    var diagnosisCode = ctl.GetElementProperties('field67').Text;
                    var admissionCondition = ctl.GetElementProperties('field78').Text || '1';
                    var dischargeStatus = ctl.GetElementProperties('field316').Text;
                    newMainDiagnosisData.push({ diagnosisName, diagnosisCode, admissionCondition, dischargeStatus, id: new Date().getTime(), });
                    this.mainDiagnosisData = newMainDiagnosisData;

                    var newOtherDiagnosisData = [];
                    for (var i = 1; i <= 10; i++) {
                        //次要诊断数据
                        var diagnosisName = ctl.GetElementProperties('field56_' + i).Text;
                        var diagnosisCode = ctl.GetElementProperties('field67_' + i).Text;
                        var admissionCondition = ctl.GetElementProperties('field78_' + i).Text;
                        var dischargeStatus = ctl.GetElementProperties('field316_' + i).Text;
                        newOtherDiagnosisData.push({ diagnosisName, diagnosisCode, admissionCondition, dischargeStatus, id: new Date().getTime() });
                    }

                    //删除后面没有值的内容
                    for (var i = newOtherDiagnosisData.length - 1; i >= 1; i--) {
                        var item = newOtherDiagnosisData[i];
                        if (item.diagnosisName == '' && item.diagnosisCode == '' && item.admissionCondition == '' && item.dischargeStatus == '') {
                            newOtherDiagnosisData.splice(i, 1);
                        } else {
                            //在最后一个有值的位置，终止循环
                            break;
                        }
                    }

                    //对现有的次要诊断中入院病情默认为1
                    newOtherDiagnosisData.filter(item => {
                        if (!item.admissionCondition || item.admissionCondition === '') {
                            item.admissionCondition = "1";
                        }
                    });

                    this.otherDiagnosisData = newOtherDiagnosisData;

                    this.dialogVisible = true;
                    this.$nextTick(() => {
                        this.createSortable();
                    });

                },
                handleClose: function () {
                    this.dialogVisible = false;
                    this.sortable && this.sortable.destroy && this.sortable.destroy();
                },
                createSortable: function () {
                    var that = this;
                    //获取对象
                    var otherDiagnosisTable = document.getElementById('otherDiagnosisTable');
                    var el = otherDiagnosisTable.querySelector('tbody');
                    //设置配置
                    var ops = {
                        animation: 1000,
                        //拖动结束
                        onEnd: function (evt) {
                            console.log(evt);
                            // //获取拖动后的排序
                            // if (that.sortable) {
                            //    console.log('拖动成功')
                            // }
                        },
                    };
                    that.sortable = Sortable.create(el, ops);
                },

                WriterControl_OnLoad: function (rootElement) {
                    let that = this;
                    //元素双击事件
                    rootElement.EventElementMouseDblClick = function (rootElement, args) {
                        args.Handled = true;
                        //只有点击诊断才弹出对话框
                        var currentElement = rootElement.GetElementProperties(rootElement.CurrentElement());
                        if (currentElement && currentElement.ID) {
                            if (currentElement.ID.includes('field56') || currentElement.ID.includes('field67') || currentElement.ID.includes('field78') || currentElement.ID.includes('field316')) {
                                //需要展示的数据处理
                                that.formatData();

                            }
                        }

                    };
                },
            },
        })
    </script>
